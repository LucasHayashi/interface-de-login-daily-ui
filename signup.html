<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-login">
        <h1>Olá! Que bom ver você aqui.</h1>
        <section class="login">
            <div class="form-login">
                <form action="#" method="post">
                    <input type="text" class="inpt inpt-email"  name="nome" id="nome" placeholder="Seu nome">
                    <input type="email" class="inpt inpt-email"  name="email" id="email" placeholder="Seu e-mail">
                    <input type="password" class="inpt"  name="password" id="password" placeholder="Sua senha">
                    <a href="#">Esqueceu a sua senha?</a>
                    <button class="inpt inpt-login" type="submit">CRIAR CONTA</button>
                </form>
            </div>
        </section>
        <section class="alternative-login">
            <div class="strip-info">
                Ou
            </div>
            <div class="types-of-login">
                <ul class="types">
                    <li>
                        <a href="#">
                            <img src="img/google.png" alt="google">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/facebook.png" alt="facebook">
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
